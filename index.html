<!DOCTYPE html>
<html >
    <!--HEAD-->
    <head>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/0f97643179.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Anton|Carrois+Gothic+SC|Montserrat:900|Roboto|Oswald" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>

    <!--BODY -->
    <body>

        <!--MAIN CONTAINER-->
        <div class="container">
            <!-- Title-->
           <div>EMPLOYEE DATA MANAGEMENT</div>

            <div class="row titleText ">
                <div class="col-2"></div>
                <div class=" col-7 text-center py-3"> EMPLOYEE TRACKER </div>
                <div class="col-2"></div>
                <!--<hr>-->
            </div>

                      <!-- Main Schedule area -->
            <div class = "row">

                <div class="col-2"></div>
                <div class = "col-8 py-4 text-center scheduleContainer ">
                   <!----------------------- table beginning -------------------->
                    <div class="tableTextTitle" > <div class="text-left ml-2">CURRENT EMPLOYEES</div> </div>
                    <table class = "table table-striped">
                        <thead>
                            <tr class="tableText" >
                                <th scope="col " >Employee Name</th>
                                <th scope="col">Role </th>
                                <th scope="col">Months worked</th>
                                <th scope="col">Monthly rate ($)</th>
                                <th scope="col">Total Billed</th>
                            </tr>

                        </thead> <!-- end of table-head -->

                        <tbody>
                            <tr>
                                <th scope="row">LAXtoVegas</th> <!--Employee name -->
                                    <td >Los Angeles</td> <!-- Role -->
                                    <td >90</td> <!-- Months worked -->
                                    <td >3:00 pm</td> <!-- Monthly rate -->
                                    <td >10</td> <!-- Total billed -->
                            </tr>


                        </tbody> <!-- End of t-body -->

                    </table>
                    <!----------------------- table end -------------------->

                </div>
                <div class="col-2"></div>
          </div>

            <!-- Enter Train information -->
            <div class = "row">
                <div class="col-2"></div>
                <div class = "col-8 pt-4 text-center scheduleContainer  tableText">
                    <div class="tableTextTitle" > <div class="text-left ml-2">ADD EMPLOYEE</div> </div>

                    <form class="text-left pt-3">
                        <div class="form-group">
                            <label for="EmployeeName">Employee Name</label>
                            <input type="text" class="form-control" id="EmployeeName" placeholder="Enter employee">
                        </div>
                        <div class="form-group ">
                            <label for="Role">Role</label>
                            <input type="text" class="form-control" id="Role" placeholder="Enter role">
                        </div>

                        <div class="form-group ">
                            <label for="TrainTime">Start Date (DD/MM/YY -ex: 01/01/89)</label>
                            <input type="text" class="form-control" id="TrainTime" placeholder="Enter date">
                        </div>

                        <div class="form-group ">
                            <label for="MontlyRate">Frequency (min)</label>
                            <input type="text" class="form-control" id="MontlyRate" placeholder="Enter monthly rate">
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>


                </div>
                <div class="col-2"></div>
            </div>




     </div><!-- ************************* END

        <!--BOOTSTRAP and JS STUFF -->
        <script  src="assets/javascript/app.js"></script>


    </body>
    <!--BODY END -->
</html>
